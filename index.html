<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <main id="calculator_container">
        <div id="calculator_grid">
            <div id="display">
              <div data-type="previous-operand" class="previous_operand"></div>
              <div data-type="current-operand" class="current_operand"></div>
            </div>
            <button data-type="all-clear" class="span_two">AC</button>
            <button data-type="delete">DEL</button>
            <button data-type="operation">รท</button>
            <button data-type="number">1</button>
            <button data-type="number">2</button>
            <button data-type="number">3</button>
            <button data-type="operation">*</button>
            <button data-type="number">4</button>
            <button data-type="number">5</button>
            <button data-type="number">6</button>
            <button data-type="operation">+</button>
            <button data-type="number">7</button>
            <button data-type="number">8</button>
            <button data-type="number">9</button>
            <button data-type="operation">-</button>
            <button data-type="number">.</button>
            <button data-type="number">0</button>
            <button data-type="equals" class="span_two">=</button>
        </div>
    </main>
</body>
</html>
