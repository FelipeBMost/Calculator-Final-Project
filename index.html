<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calc.js" defer></script>
</head>
<body>
    <main id="calculator_container">
        <div id="calculator">
            <div id="display"></div>
            <button class="number calc_button">0</button>
            <button class="number calc_button">1</button>
            <button class="number calc_button">2</button>
            <button class="number calc_button">3</button>
            <button class="number calc_button">4</button>
            <button class="number calc_button">5</button>
            <button class="number calc_button">6</button>
            <button class="number calc_button">7</button>
            <button class="number calc_button">8</button>
            <button class="number calc_button">9</button>
            <button class="function calc_button">+</button>
            <button class="function calc_button">-</button>
            <button class="function calc_button">*</button>
            <button class="function calc_button">/</button>
            <button class="function calc_button">=</button>
            <button class="function calc_button">Clear</button>
        </div>
    </main>
</body>
</html>
